<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Memory Game</title>
  </head>
  <body>

    <!-- game title -->
    <!-- intestazione/titolo gioco -->

    <header>
      <h1>MEMORY GAME</h1>
    </header>

    <!-- main section of the page, containing three rows of cards -->
    <!-- corpo centrale della pagina, contenente tre file di carte -->

    <main>

      <section class="row">
        <div class="card">
          <div class="overlay"></div>
          <img src="img/balloon.png" alt="carta con palloncino">
          <div class="card-type">Balloon</div>
        </div>
        <div class="card">
          <div class="overlay"></div>
          <img src="img/bicycle.png" alt="carta con bicicletta">
          <div class="card-type">Bicycle</div>
        </div>
        <div class="card">
          <div class="overlay"></div>
          <img src="img/cruise-ship.png" alt="carta con nave da crociera">
          <div class="card-type">Cruise Ship</div>
        </div>
        <div class="card">
          <div class="overlay"></div>
          <img src="img/balloon.png" alt="carta con palloncino">
          <div class="card-type">Balloon</div>
        </div>
      </section>
      

    </main>

    <!-- crediti di pagina -->

    <footer>

    </footer>

  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Memory Game</title>
  </head>
  <body>

    <!-- game title -->
    <!-- intestazione/titolo gioco -->

    <header>
      <h1>MEMORY GAME</h1>
    </header>

    <!-- main section of the page, containing three rows of cards -->
    <!-- corpo centrale della pagina, contenente tre file di carte -->

    <main>

      <!-- first row -->
      <!-- prima riga -->

      <section class="row">
        <div class="card">
          <div class="overlay"></div>
          <img src="img/balloon.png" alt="carta con palloncino">
          <div class="card-type">Balloon</div>
        </div>
        <div class="card">
          <div class="overlay"></div>
          <img src="img/bicycle.png" alt="carta con bicicletta">
          <div class="card-type">Bicycle</div>
        </div>
        <div class="card">
          <div class="overlay"></div>
          <img src="img/cruise-ship.png" alt="carta con nave da crociera">
          <div class="card-type">Cruise Ship</div>
        </div>
        <div class="card">
          <div class="overlay"></div>
          <img src="img/submarine.png" alt="carta con sottomarino">
          <div class="card-type">Submarine</div>
        </div>
      </section>

      <!-- second row -->
      <!-- seconda riga -->

      <section class="row">
        <div class="card">
          <div class="overlay"></div>
          <img src="img/tram.png" alt="carta con tram">
          <div class="card-type">Tram</div>
        </div>
        <div class="card">
          <div class="overlay"></div>
          <img src="img/submarine.png" alt="carta con sottomarino">
          <div class="card-type">Submarine</div>
        </div>
        <div class="card">
          <div class="overlay"></div>
          <img src="img/tractor.png" alt="carta con nave da trattore">
          <div class="card-type">Tractor</div>
        </div>
        <div class="card">
          <img src="img/bicycle.png" alt="carta con bicicletta">
          <div class="card-type static">Bicycle</div>
        </div>
      </section>

      <!-- third and last row -->
      <!-- terza ed ultima riga -->

      <section class="row">
        <div class="card">
          <div class="overlay"></div>
          <img src="img/cruise-ship.png" alt="carta con nave da crociera">
          <div class="card-type">Cruise Ship</div>
        </div>
        <div class="card">
          <div class="overlay"></div>
          <img src="img/tram.png" alt="carta con tram">
          <div class="card-type">Tram</div>
        </div>
        <div class="card">
          <div class="overlay"></div>
          <img src="img/tractor.png" alt="carta con trattore">
          <div class="card-type">Tractor </div>
        </div>
        <div class="card">
          <div class="overlay"></div>
          <img src="img/balloon.png" alt="carta con palloncino">
          <div class="card-type">Balloon</div>
        </div>
      </section>

    </main>

    <!-- credits -->
    <!-- crediti di pagina -->

    <footer>
      <div>
        Made with <span>&hearts;</span> by TeamBoolean
      </div>
    </footer>

  </body>
</html>
